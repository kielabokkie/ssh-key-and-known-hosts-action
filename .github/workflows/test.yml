name: "units-test"

on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  # test action works
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        ssh-host: github.com
